<div>Communication Between controllers</div>

<div ng-controller="CommunicationControllerSender as vm">
    <input ng-model="vm.message" >
    <button ng-click="vm.handleClick(vm.message);">LOG</button>
</div>

<div ng-controller="CommunicationControllerReceiver1 as vm">
	<div ng-bind="vm.message"></div>
</div>

<div ng-controller="CommunicationControllerReceiver2 as vm">
	<div ng-bind="vm.message"></div>
</div>
